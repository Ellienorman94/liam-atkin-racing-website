<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Liam Atkin Racing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<section id="contact">
    <header class="contact-banner metallic-blue">
  <h1>Contact Us</h1>
  <nav class="main-nav">
        <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>

        <ul class="nav-links">
          <li><a href="./index.html">Home</a></li>
            <li><a href="./upcomingevents.html">Upcoming Events</a></li>
            <li><a href="./news.html">News/Photos</a></li>
            <li><a href="./drivers.html">Drivers</a></li>
            <li><a href="./clothing.html">Clothing</a></li>
            
        </ul>
    </nav>
</header>
<form class="contact-form" action="https://formspree.io/f/mvgdrpvq" method="POST">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone">

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
</form>



<script>
  const form = document.querySelector(".contact-form");

  form.addEventListener("submit", async function(e) {
    e.preventDefault(); // stop Formspree's default redirect

    const data = new FormData(form);

    const response = await fetch(form.action, {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      window.location.href = "thankyou.html"; // your custom page
    } else {
      alert("There was a problem sending your message.");
    }
  });
</script>


</body>
</html>
